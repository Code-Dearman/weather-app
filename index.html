<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatWeather?</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Main style sheet -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center mb-5 whiteText">WhatWeather</h1>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <form action="">

                    <div class="inputPage current">
                        <h3 class="text-center blackText p-2">Step One: <br> Chose your location</h3>
                        <label for="locationInput" class="text-center m-2">Enter your location...</label>
                        <input type="text" placeholder="Location" class="locationInput formInput" id="locationInput">
                        <br>
                        <input type="text" placeholder="Latitude" class="latitudeInput formInput">
                        <input type="text" placeholder="Longitude" class="longitudeInput formInput">
                        <br>
                        <button class="locationButton mx-auto">Press Me!</button>
                        <br>
                        <button class="myButtons nextButton m-2">Next</button>
                    </div>

                    <div class="inputPage hidden">
                        <h3 class="text-center blackText">Page 2</h3>
                        <input type="text">
                        <br>
                        <button class="myButtons prevButton">Prev</button>
                        <button class="myButtons nextButton">Next</button>
                    </div>

                    <div class="inputPage hidden">
                        <h3 class="text-center blackText">Page 3</h3>
                        <input type="text">
                        <br>
                        <button type="submit">Submit</button>
                        <br>
                        <button class="myButtons prevButton">Prev</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>


<!-- Main Script.js link -->
<script type="module" src="assets/script.js"></script>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

</html>
